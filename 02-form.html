<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">

  <body>
    <section>
      <a class="nav-link" href="./index.html">Home</a>
      <form class="feedback-form" autocomplete="off">
        <label class="feedback-label">
          Email
          <input class="feedback-input" type="email" name="email" autofocus />
        </label>
        <label class="feedback-label">
          Message
          <textarea
            class="feedback-textarea"
            name="message"
            rows="8"

          Submit
        </button>
      </form>
    </section>
